<div class="margin">
    <button routerLink="/" class="float-left btn btn-light">New search</button>
    <h3>Results for {{ searchWord }}</h3>
    <div class="row">
        <div class="col-sm-4" *ngFor="let result of results">
            <div class="card">
                <div class="card-body" routerLink="asset/{{result.data[0].title}}/{{result.data[0].nasa_id}}/{{result.data[0].media_type}}">
                    <a routerLink="asset/{{result.data[0].title}}/{{result.data[0].nasa_id}}/{{result.data[0].media_type}}">{{result.data[0].title}}</a>
                     - {{result.data[0].media_type}}
                    <br><br>
                    <a routerLink="asset/{{result.data[0].title}}/{{result.data[0].nasa_id}}/{{result.data[0].media_type}}">
                        <img src="{{result.links[0].href}}" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
